<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- custom css  -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>

<body class="container">
    <!-- header part start  -->
    <header>

        <!-- search field  -->

        <div class="input-group mb-3 w-50 mx-auto my-5">
            <input id="search-field" type="text" class="form-control" placeholder="Search a book name..."
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="loadBookData()" class="btn btn-secondary" type="button" id="button-addon2">Search</button>
        </div>

        <!-- <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div> -->

        <!-- search result  -->

        <div id="search-result-container">

        </div>

        <!-- no result found  -->

        <div id="no-result">

        </div>

    </header>

    <!-- main part start  -->

    <main>
        <!-- showing all books  -->
        <div id="books-container" class="row row-cols-1 row-cols-md-3 g-4">

        </div>

    </main>







    <!-- custom js  -->
    <script src="./js/script.js"></script>

    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
